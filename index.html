<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="componentStyles.css" />
    <link rel="stylesheet" href="landing.css" />
    <title>Sky-Ui</title>
  </head>

  <body class="landing-layout">
    <nav class="navigation-transparent">
      <div class="nav-header">
        <span class="nav-title-secondary">Sky</span>
        <span class="nav-title-primary">UI</span>
      </div>
      <div class="nav-links">
        <button class="button-tertiary">
          <a class="link-active" href="index.html">Home</a>
        </button>
        <button class="button-tertiary">
          <a href="documentation.html">Documentation</a>
        </button>
        <button class="button-tertiary">
          <a
            href="https://github.com/AnkitKarnAK/css-component-library/blob/main/componentStyles.css"
            target="_blank"
            >Github</a
          >
        </button>
      </div>
    </nav>
    <div class="landing-content">
      <div class="content-left">
        <div class="content-left-title">
          <div class="left-title-top">
            Fly in <span class="primary-color"> Sky </span>
          </div>
          <div class="left-title-bottom">
            With our <span class="primary-color">CSS UI</span>
          </div>
        </div>
        <div class="content-left-desc">
          <button class="button-primary">
            <a href="/componentStyles.css" download="">Download</a>
          </button>
          <button class="button-secondary">
            <a href="/documentation.html">Documentation </a>
          </button>
        </div>
      </div>
      <div class="content-right">
        <div class="content-right-title">Import UI in html or css:</div>
        <div class="content-right-html">
          In HTML File:
          <iframe
            src="https://carbon.now.sh/embed/cBJqh81vrTbI3Haz4mCP"
            style="
              width: 100%;
              height: 141px;
              border: 0;
              transform: scale(1);
              overflow: hidden;
            "
            sandbox="allow-scripts allow-same-origin"
          >
          </iframe>
          use link tag in head of your html file
        </div>
        <div class="content-right-css">
          In CSS File:
          <iframe
            src="https://carbon.now.sh/embed/S9KbZG0eeu5b9LDdUyJi"
            style="
              width: 100%;
              height: 141px;
              border: 0;
              transform: scale(1);
              overflow: hidden;
            "
            sandbox="allow-scripts allow-same-origin"
          >
          </iframe>
          import this line on top of your css file
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-title h3">Connect me on:</div>

        ></a>
        <a href="https://www.linkedin.com/in/ankitkarnak/." target="_blank"
          ><i class="fa fa-linkedin social-icon fa-2x"></i
        ></a>
        <a href="http://github.com/ankitkarnak" target="_blank"
          ><i class="fa fa-github social-icon fa-2x"></i
        ></a>
